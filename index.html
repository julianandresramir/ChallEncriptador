<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@200;300;400&display=swap">
    <title>Challenge encriptador</title>
</head>
<body>
    <header>
        <img class="logo" src="Logo.png" alt="logo">
    </header>
    <main>
        <section class="seccion1">
            <div class="contenedor-boxtext">
                <textarea placeholder="Ingrese su texto aqui"
                class="boxtext"></textarea>
            </div>
            <div class="alerta">
                <p>¡Solo letras minusculas sin acentos y sin signos por favor!</p>
            </div>
            <div class="contenedor-botones">
                <input type="button" class="btn-encriptar" value="Encriptar">
                <input type="button" class="btn-desencriptar" value="Desencriptar">
            </div>
        </section>
        <section class="seccion2">
            <div class="contenedor-muneco">
                <img src="Muñeco.png" alt="muneco">
            </div>
            <div class="contenedor-parrafo">
                <h3>Ningún mensaje fue<br>encontrado</h3>
                <p>Ingresa el texto que desea encriptar<br>o desencriptar</p>
            </div>
            <div class="contenedor-copiar">
                <input type="button" class="btn-copiar" value="Copiar">
            </div>
            <div class="contenedor-resultado">
                <p class="texto-resultado"></p>
            </div>

        </section>
    </main>
    <script src="script.js"></script>    
</body>
</html>
